<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    {# Font #}
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">

    {# style #}
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static', filename='styles.css') }}">

    <title>컴색 | 파이썬 풀스택 프로젝트</title>

</head>
<body>
<div class="wrap">
    <div class="jumbotron">
        <h1 class="display-4">컴색</h1>
        <p class="lead">파이썬 스크래핑 프로젝트</p>
        <hr class="my-4">
        <p class="lead">
            <button onclick="openClose()" id="btn-post-box" type="button" class="btn btn-primary">컴색 시작
            </button>
        </p>
    </div>
    <div id="post-box" class="form-post" style="display:none">
        <div>
            <div class="form-group">
                <label for="post-url">어떤 주제로 검색할까요?</label>
                <input id="post-url" class="form-control" placeholder="">
            </div>
            <button type="button" class="btn btn-primary" onclick="comsecPost()">검색</button>
        </div>
    </div>
    <div id="cards-box" class="card-columns">

    </div>
</div>

<script type="text/javascript"
        src="{{ url_for('static', filename= 'scripts.js') }}"></script>
</body>
</html>
